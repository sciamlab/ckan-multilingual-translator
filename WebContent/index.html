<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap based CKAN Multilingual translator tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/translate.css">
	<script src="js/translate.js"></script>
</head>

<body data-spy="scroll" data-target="#myScrollspy" onload="onLoad()" onkeypress="enter(event);">

	<div class="container">
		<div class="row">
			<div class="col-xs-8">
		
				<div class="panel panel-default">
					<div class="panel-heading">Bootstrap based CKAN Multilingual translator tool</div>
					<ul class="list-group">
						<li class="list-group-item">
							<form class="navbar-form" role="search" onsubmit='return false;'>
								<div class="input-group">
	  								<input id="search-filter" type="text" class="form-control" placeholder="Search..." style="width: 100%;">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button" onclick="search();"><span class="glyphicon glyphicon-search"></span></button>
									</span>
								</div>
								<div class="checkbox">
									<label> <input id="search-translated" type="checkbox" onclick="search();" checked> Translated</label>
								</div>
								<div class="checkbox">
									<label> <input id="search-not-translated" type="checkbox" onclick="search();" checked> Not translated</label>
								</div>
								<div class="dropdown div-inline">
									<button class="btn btn-default dropdown-toggle" type="button" id="dropdownLanguageButton" data-toggle="dropdown"></button>
									<ul id="dropdownLanguage" class="dropdown-menu" role="menu" aria-labelledby="dropdownLanguageButton"></ul>
								</div>
							</form>
						</li>
						<li class="list-group-item">
							<div style="float:left;"><h3>Found <b><span id="terms-count"></span></b> terms</h3></div>
							<div id="filter-box" style="float:left;"></div>
							<br style="clear:both;" />
						</li>
						<li class="list-group-item">
							<table id="main-table" class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th id="mainLang"></th>
										<th id="translatedLang"></th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
							<div style="text-align: center">
								<div id="pagination">
									<ul class="pagination">
									</ul>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-4" id="myScrollspy">
				<div class="panel panel-default" data-spy="affix"
					data-offset-top="0">
					<!-- Default panel contents -->
					<div class="panel-heading">Translation panel</div>
					<div class="panel-body">
						<p>Use the form below to create or edit a translation</p>
					</div>
					<ul class="list-group">
						<li class="list-group-item">
							<div class="form-group">
								<label for="term">Original text:</label>
								<p id="term" style="color:grey">Select a text to be translated</p>
								<span id="row-num" style="display:none;"></span>
							</div>
						</li>
						<li class="list-group-item">
							<form role="form" onsubmit='return false;'>
								<div class="form-group">
									<label for="term-translation">Translated text:</label>
									<textarea class="form-control" id="term-translation" style="resize: vertical;"
										placeholder="Provide a translation for the selected term" rows="5"></textarea>
								</div>
								<button type="submit" class="btn btn-default" onclick="insertTranslation();">Save</button>
							</form>
							<div id="message-box" style="margin-top: 15px;"></div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
</body>
</html>
